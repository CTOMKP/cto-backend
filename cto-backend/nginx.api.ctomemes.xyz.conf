# Nginx reverse proxy for api.ctomemes.xyz
# Place under /etc/nginx/sites-available/api.ctomemes.xyz and symlink to sites-enabled

server {
  listen 80;
  server_name api.ctomemes.xyz;

  # Redirect HTTP to HTTPS if TLS is enabled later by Certbot
  location /.well-known/acme-challenge/ {
    root /var/www/html; # Allow Certbot HTTP-01 challenge
  }

  location / {
    proxy_pass http://127.0.0.1:3001/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300;
  }
}